<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>
<form method="post" action="/">
    <h2 class="fw-bold text-center mt-5">Please sign in</h2>
    <div class="w-25 mx-auto">
        <input type="text" id="username" name="email" class="form-control" placeholder="Email address">
        <input type="password" id="password" name="password" class="form-control"
               placeholder="Password">
    </div>
    <div>
        <button type="submit" class="btn btn-primary w-25 mt-2 d-block mx-auto">Sign in</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
